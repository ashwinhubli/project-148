<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>  
        <a-plane color="black" position="0 0 0" rotation="-90 0 0" width="20" height="10" ></a-plane>
        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15"></a-camera>
  
        <a-circle position="0 9.15 0" color="orange" radius="0.8" material="side: double"></a-circle>
        <a-cylinder color="#757575" height="1.5" radius="0.05" position="0 11 0" animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
        <a-sphere color="#ef5350" radius="0.3" position="0 11 0" animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;"></a-sphere>


        <a-box color="#0276aa" position="0 8 0" width="3.2" height="2.2"></a-box>
        
        <a-sphere color="#fff" position="-0.63 8.3 0.2" radius="0.6" rotation="0 10 0"></a-sphere>
        <a-sphere color="#000" radius="0.15" position="-0.63 8.1 0" animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"></a-sphere>
        
        <a-sphere color="#fff" position="0.63 8.3 0.2" radius="0.6" rotation="0 -10 0"></a-sphere>
        <a-sphere color="#000" radius="0.15" position="0.63 8.1 0" animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"></a-sphere>
  
        <a-entity position="0 8.2 0.55" rotation="0 0 120";color="orange";></a-entity>
  
        <a-box 
          color="orange" 
          position="0 6.7 0" 
          width="2" 
          height="0.4" 
          depth="0.5"
          ></a-box>
        
          <a-box 
           color="#0276aa" 
           position="0 4.5 0" 
           width="4.5" 
           height="4"
           ></a-box>
  

        <a-plane 
         color="#ffcd38" 
         height="1" 
         position="-1.1 5.8 0.7"
         ></a-plane>
        
        <a-plane 
         color="#FFA500" 
         height="1" 
         position="0 5.8 0.6"
         ></a-plane>


        <a-plane 
         color="#ffcd38" 
         height="1" 
         position="1.1 5.8 0.7"
         ></a-plane>
        
        <a-plane 
         color="#e91e63" 
         height="1" 
         position="-1.1 4.65 0.7"
         ></a-plane>
        
        <a-plane 
         color="#9c27b0" 
         height="1" 
         position="0 4.65 0.7"
         ></a-plane>
        
         <a-plane 
          color="#e91e63" 
          height="1" 
          position="1.1 4.65 0.7"
          ></a-plane>
        
        <a-plane 
         color="#ffcd38" 
         height="1" 
         position="-1.1 3.5 0.7"
         ></a-plane>
        
        <a-plane 
         color="#f44336" 
         height="1" 
         position="0 3.5 0.7"
         ></a-plane>
        
       <a-plane 
       color="#ffcd38" 
       height="1" 
       position="1.1 3.5 0.7"
       ></a-plane>
  
        <a-cylinder 
         position="-2.5 5.4 0" 
         rotation="30 90 0" 
         color="orange" 
         height="2" 
         width="0.2" 
         radius="0.3"
         ></a-cylinder>
        
        <a-sphere 
         position="-2.95 4.7 0" 
         rotation="-50 90 0" 
         color="#ef5350" 
         height="1.2" 
         width="0.3" 
         radius="0.4"
         ></a-sphere>
        
        <a-cylinder 
         position="-3.4 5.05 0" 
         rotation="-50 90 0" 
         height="1.3"
         width="0.3" 
         radius="0.3" 
         color="orange"
         ></a-cylinder>
  
        <a-cylinder position="2.7 5.5 0" rotation="-50 90 0" color="orange" height="2" width="0.2" radius="0.3"></a-cylinder>
        <a-sphere position="3.4 5 0" rotation="-50 90 0" color="#ef5350" height="1.2" width="0.3" radius="0.4"></a-sphere>
        <a-cylinder position="4 5.4 0" rotation="50 90 0" color="orange" height="1.3" width="0.3" radius="0.3"></a-cylinder>
        <a-cylinder color="orange" radius="0.4" height="3.5" position="-1 0.7 -0.2"></a-cylinder>
        <a-cylinder color="orange" radius="0.4" height="3.5" position="1 0.7 -0.2"></a-cylinder>
      </a-scene>
</body>
</html>
